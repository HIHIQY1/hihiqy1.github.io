<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Level 1 - cilkre</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="level1/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="button" id="btn-pause">
        <span>II</span>
    </div>

    <div id="levelcontainer">
        <div class="button" id="btn-1">
            <span>Button 1</span>
        </div>

        <div class="button" id="btn-2">
            <span>Button 2</span>
        </div>
    </div>

    <div class="panel" id="win-panel">
        <h1 class="center-text">You won!</h1>
        <div class="button" id="btn-backtomenu">
            <span>To menu</span>
        </div>
    </div>

    <div class="panel" id="pause-panel">
        <div class="button menu-button" id="btn-resume">
            <span>Continue</span>
        </div>
        <div class="button menu-button" id="btn-reset">
            <span>Reset</span>
        </div>
        <div class="button menu-button" id="btn-to-menu">
            <span>To Menu</span>
        </div>
    </div>

    <div class="panel" id="blackpanel"></div>
    <script src="level.js"></script>
    <script src="level1/main.js"></script>
</body>
</html>
