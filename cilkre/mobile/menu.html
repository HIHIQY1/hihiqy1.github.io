<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>cilkre for mobile devices</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="panel" id="main-panel">
        <img src="https://hihiqy1.github.io/cilkre/cilkre%20Logo.ico" class="center-x" id="logo">
        <div class="button menu-button" id="btn-play">
            <span>Play</span>
        </div>
    </div>

    <div class="panel" id="levels-panel">
        <div class="button menu-button" id="btn-backtomenu">
            <span>Back</span>
        </div>
        <div class="button level-button" id="btn-lvl1">
            <span>1</span>
        </div>
        <div class="button level-button" id="btn-lvl2">
            <span>2</span>
        </div>
        <div class="button level-button" id="btn-lvl3">
            <span>3</span>
        </div>
        <h6 id="end-of-levels">Looks like you've reached the end of all levels!</h6>
    </div>
    <div class="panel" id="blackpanel"></div>

    <script src="menu.js"></script>
</body>

</html>
