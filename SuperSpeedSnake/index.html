<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Super-speed Snake</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css">
</head>

<body>
    <div id="game-container">
        <div id="screen-cell">
            <canvas id="canvas"></canvas>
        </div>
        <div id="stats">
            <img src="assets/textures/logo.svg">
            <div class="header">Score</div>
            <div id="score" class="paragraph">0</div>
            <br>
            <div class="header">Instructions</div>
            <div class="paragraph">
                Click anywhere on the field to start.<br>
                Press escape to pause.<br>
                Use the arrow keys to move.
            </div>
            <br>
            <div id="warn">
                <div class="header">Warning!!!</div>
                <div class="paragraph">This game contains intense strobe effects. Please do not play if you are
                    sensitive to
                    flashing lights.
                </div>
            </div>
        </div>
    </div>

    <script src="draw.js"></script>
    <script src="game.js"></script>
    <script src="main.js"></script>
</body>

</html>
